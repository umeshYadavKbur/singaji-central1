<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style1.css">
  <title>Hello, world!</title>
</head>

<body>
  <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">create admin<i
      class="fas fa-plus"></i></button>
  <!-- <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal1">fees structure <i class="fas fa-edit"></i></button> -->


  <!-- <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> -->
  <div aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
        <div class="first_div">
          <div class="second_div ">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
            <form onSubmit={formik.handleSubmit}>
              <div>
                <img src="logo.png" alt="logo ssism" class="logo_img"> <br />
              </div>

              <div className=" mb-3 ">
                <input name="email" type="text" className="form-control mb-2 " placeholder="Email">
                <input name="name" type="text" className="form-control mb-2 " placeholder="Name">

                <select name="role" onChange={formik.handleChange} value={formik.values.role}
                  class=" fields form-select " id="inputGroupSelect02">
                  <option selected>Role</option>
                  <option value="1">Super Admin</option>
                  <option value="2">Admin</option>
                  <option value="3">Student</option>
                </select>
              </div>

              <button class=" submit_btn w-100 mt-2 btn btn-md text-light font-weight-bold"
                type="submit">Create</button>
            </form>
          </div>

        </div>

      </div>






      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
